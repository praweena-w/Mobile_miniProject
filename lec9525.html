    <a-scene>
      <!-- พื้นหลัง paro -->
      <a-sky src="./img/sc9525_part1.jpg" rotation="0 -90 0" theta-start="40" theta-length="110" radius="40" ></a-sky>
      <!-- box position คือขนาดกล่อง, animation -->
      <a-box
        position="-1 0.5 -3"
        rotation="0 45 0"
        src="img/sc9525v2.png"
        animation="property: rotation; to: 0 405 0; loop: true; dur: 5000"
        radius="0.1"
      >
        <!--add sound-->
        <a-sound
          src="sound/kku-mor.mp3"
          autoplay="true"
          loop="true"
        ></a-sound>

        <!--Text-->
        <a-text value="SC9525" position="1 1 -2.5" color="#f0f0f0"> </a-text>
      </a-box>

      
      <a-box
        position="1 0.5 -3"
        rotation="0 -45 0"
        src="img/sc9525.png"
        animation="property: rotation; to: 0 -315 0; loop: true; dur: 5000"
        radius="2.5"
      >
      </a-box>

      <a-camera>
        <a-cursor
          id="cursor"
          animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: click"
          animation__clickreset="property: scale; to: 0.1 0.1 0.1; dur: 1; startEvents: animationcomplete__click"
          animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; easing: easeInCubic; dur: 150; startEvents: fusing"></a-cursor>
      </a-camera>

    </a-scene>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
