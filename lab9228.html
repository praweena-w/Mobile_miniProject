    <script>
      AFRAME.registerComponent('auto-scale-panorama', {
        init: function () {
            // Adjust the scale of the image to match its natural size
            var el = this.el;
            var panorama = document.querySelector('#Sc9127');
            
            // Get the natural width and height of the image
            var naturalWidth = panorama.naturalWidth || panorama.width;
            var naturalHeight = panorama.naturalHeight || panorama.height;

            // Calculate the aspect ratio
            var aspectRatio = naturalWidth / naturalHeight;

            // Set the scale to match the aspect ratio
            el.setAttribute('scale', { x: aspectRatio, y: 1, z: 1 });
        }
    });
