<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ตึกวิทยวิภาส</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- พื้นหลัง paro -->
      <a-sky src="./img/nn.jpg" rotation="0 -90 0"></a-sky>

      <!-- box position คือขนาดกล่อง, animation -->
      <a-box
        position="-1 0.5 -3"
        rotation="0 45 0"
        src="./img/sc9525v2.png"
        animation="property: rotation; to: 0 405 0; loop: true; dur: 5000"
      >
       <a-sound src="./sound/kku-mor.mp3" autoplay="true" loop ="true"></a-sound>
      </a-box>
      
      

    </a-scene>
  </body>
</html>
